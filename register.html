
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Captain's Ledger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="/images/Avengers.jpg" type="image/jpg">
</head>
<body class="light-mode">

    <div class="video-background">
        <video autoplay loop muted playsinline poster="/videos/marvel_intro.mp4">
            <source src="/videos/marvel_intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="content-wrapper">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Dark Mode</em>
        </div>

        <div class="container">
            <h1>REGISTER</h1>
            
            <form id="registerForm" class="form-section">
                <div class="input-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="input-group">
                    <label for="regConfirmPassword">Confirm Password:</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>

            <p class="login-link-text">Already have an account? <a href="index.html">Login here</a>.</p>
            <div id="registerMessage" class="message"></div>
        </div>
    </div>
    <script src="js/style.js"></script> 
    <script src="js/register.js"></script>
</body>
</html>
